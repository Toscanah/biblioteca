<!DOCTYPE html>
<html lang="en">

<head>
    <title>boocek. - Gestione prenotazioni</title>

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/reservations.css">
</head>

<body>
    <header>
        <a class="header" href="../catalog-page.html?page=1">
            <h1>boocek.</h1>
        </a>
    </header>

    <div class="divider-container">
        <div class="section-divider">&nbsp;</div>
    </div>

    <main class="main-container">
        <!--h1 class="title" id="title"></h1>-->
        <div class="product-container" id="product"></div>

        <div class="divider-container">
            <div class="section-divider">&nbsp;</div>
        </div>

        <div class="no-book" id="no-book">

        </div>

        <div class="bookings" id="bookings">
            <h1 id="bookings-title"></h1>
            <p class="" id="collect"></p>
        </div>

        <div class="bookings-container" id="bookings">
            <table id="bookings-table">
                <thead>
                    <tr>
                        <th>N.</th>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>CF</th>
                        <th>Data</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <dialog id="confirmation-dialog">
        <img src="../../../assets/images/close_dialog.svg" class="close-dialog" id="close-btn">

        <h1>Confermi?</h1>
        <p id="confirm"></p>

        <button type="submit" class="mdc-button mdc-button--raised" id="confirm-btn">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__focus-ring"></span>
            <span class="mdc-button__label">CONFERMA</span>
        </button>
    </dialog>

    <dialog id="confirmation-dialog-collect">
        <img src="../../../assets/images/close_dialog.svg" class="close-dialog" id="close-btn-collect">

        <h1>Confermi?</h1>
        <p id="confirm-collect"></p>

        <button type="submit" class="mdc-button mdc-button--raised" id="confirm-btn-collect">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__focus-ring"></span>
            <span class="mdc-button__label">CONFERMA</span>
        </button>
    </dialog>

    <script src="../../../assets/javascript/reservations.js"></script>
</body>

</html>
