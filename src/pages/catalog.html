<!DOCTYPE html>
<html lang="en">

<head>
    <title>boocek. - Catalogo</title>

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/catalog.css">
</head>

<body>
    <header>
        <a class="header" href="../../index.html">
            <h1>boocek.</h1>
        </a>

        <a href="#" class="login" id="login">
        </a>
    </header>

    <div class="divider-container" style="margin-bottom: 20px;">
        <div class="section-divider">&nbsp;</div>
    </div>

    <main class="catalog-container" id="catalog">
    </main>

    <footer>
        <!-- TODO: da fare meglio, magari con le frecciette-->

        <label data-mdc-auto-init="MDCTextField" class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label">Pagina</span>
            <input type="number" class="mdc-text-field__input" id="page">
            <span class="mdc-line-ripple"></span>
        </label>
        
        <script>
            const urlSearchParams = new URLSearchParams(window.location.search);
            const page = urlSearchParams.get('page');
            document.getElementById('page').value = page;
        </script>
    </footer>

    <script src="../scripts/catalog.js"></script>
    <script type="text/javascript">
        window.mdc.autoInit(document.body);
    </script>
</body>

</html>
